<!-- header.component.html -->
<header
  [ngClass]="{
    'bg-transparent': isTransparent,
    'bg-gray-100 shadow-lg': !isTransparent
  }"
  class="fixed top-0 left-0 w-full transition-all duration-300 ease-in-out flex items-center justify-between z-50"
  [style.height]="isTransparent ? initialHeight : '50px'"
>
  <div class="container mx-auto flex items-center justify-between p-4 w-full">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="Logo" class="mr-4" [style.height]="isTransparent ? '80px' : '40px'" />
    </div>
    <div class="flex items-center space-x-4">
      <button class="text-white bg-black hover:bg-opacity-80 transition-colors duration-300 rounded-md px-4 py-2">
        Sign In
      </button>
      <button class="text-black bg-white hover:bg-gray-800 hover:text-white transition-colors duration-300 rounded-md px-4 py-2">
        Sign Up
      </button>
    </div>
  </div>
</header>
