
<section class="flex justify-center items-center mt-3">
  <div *ngIf="viewRestaurantList;else loadingTemplate">
    <app-restaurent-result class="mt-3" *ngFor="let restaurant of viewRestaurantList" routerLink="/product/{{restaurant.code}}" [restaurant]="restaurant"></app-restaurent-result>
  </div>
  <div *ngIf="viewRestaurantList && viewRestaurantList.length==0">
    <!--  Not Found Image  -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQVcNUaNBCudsShDVO79aIW-5FDpuAsMHI_qwcX0fN7Q&s" alt="Cannot Found">
  </div>
</section>


<ng-template #loadingTemplate>
  <div class="flex flex-col">
    <div class="mt-3 card w-[1250px]">
      <div class="border-round border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="mt-3 card w-[1250px]">
      <div class="border-round border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</ng-template>
