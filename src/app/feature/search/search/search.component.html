<section class="sticky top-0 z-10 py-3 bg-white flex justify-center items-center shadow-md">
  <div class="mt-24">
    <app-filter-section></app-filter-section>
  </div>
</section>

<section class="flex justify-center items-center mt-3">
  <div *ngIf="searchResultRestaurantList;else loadingTemplate">
    <app-restaurent-result class="mt-3" *ngFor="let restaurant of searchResultRestaurantList" routerLink="/product/{{restaurant.code}}" [restaurant]="restaurant"></app-restaurent-result>
  </div>

</section>


<ng-template #loadingTemplate>
    <div class="flex flex-col">
      <div class="mt-3 card w-[1250px]">
        <div class="border-round border-1 surface-border p-4 surface-card">
          <div class="flex mb-3">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <div>
              <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
              <p-skeleton height=".5rem"></p-skeleton>
            </div>
          </div>
          <p-skeleton width="100%" height="150px"></p-skeleton>
          <div class="flex justify-content-between mt-3">
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
          </div>
        </div>
      </div>
      <div class="mt-3 card w-[1250px]">
        <div class="border-round border-1 surface-border p-4 surface-card">
          <div class="flex mb-3">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <div>
              <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
              <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
              <p-skeleton height=".5rem"></p-skeleton>
            </div>
          </div>
          <p-skeleton width="100%" height="150px"></p-skeleton>
          <div class="flex justify-content-between mt-3">
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
          </div>
        </div>
      </div>
    </div>
</ng-template>
