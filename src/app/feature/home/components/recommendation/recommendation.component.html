<div class="section w-screen">
  <div class="flex justify-center">
    <div class="flex justify-between w-[340px] md:w-[630px] lg:w-[800px] 2xl:w-[1200px]">
      <div>
        <p class="text-lg font-medium text-gray-700">Recommended Places</p>
        <p class="text-gray-500 mb-3">Based on traveller visits and local insights</p>
      </div>
      <button mat-button color="primary">See All</button>
    </div>
  </div>

  <div class="flex mx-auto md:ml-32 w-[370px] md:w-[700px] lg:w-[870px] 2xl:w-[1150px]">
    <ng-container *ngIf="!isLoading; else loadingTemplate">
      <!-- Skeleton loading -->

      <div class="cards-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-10 md:gap-10 ml-9 md:ml-10 2xl:-ml-5">
        <app-recommendation-card *ngFor="let card of recommendationCards" [cardImage]="card.cardImage" [cardAvatar]="card.cardAvatar"
                                 [restaurantName]="card.restaurantName" [reservationPrice]="card.reservationPrice" [reservePeopleCount]="card.reservePeopleCount"
                                 [reviewsCount]="card.reviewsCount" [reservationPriceCurrency]="card.reservationPriceCurrency" [ratingsCount]="card.ratingsCount" [propCode]="card.propCode" class="w-[300px]">
        </app-recommendation-card>
      </div>
    </ng-container>
  </div>

  <ng-template #loadingTemplate>
    <div class="flex flex-row ml-8 lg:ml-0">
      <div class="border-round border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
      <div class="border-round hidden md:block border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
      <div class="border-round hidden lg:block border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
      <div class="border-round hidden lg:block border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
          <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
          <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton height=".5rem"></p-skeleton>
          </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
      </div>
    </div>
  </ng-template>



</div>
