<div class="flex flex-row justify-between space-x-6 ">
  <div *ngFor="let tag of systemTags" matRipple class="iconBlock cursor-pointer" (click)="redirectToSearchResults(tag)">
    <div class="iconBlock__icon">
      <mat-icon class="material-icons-outlined">{{tag.icon}}</mat-icon>
    </div>
    <div class="iconBlock__label">{{tag.name}}</div>
  </div>
</div>
