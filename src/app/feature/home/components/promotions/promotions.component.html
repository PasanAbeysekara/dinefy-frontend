<div class="w-screen mt-10 2xl:w-[1300px]">
  <div class="flex justify-center">
    <div class="flex justify-between w-[430px] md:w-[630px] lg:w-[800px] 2xl:w-[1200px]">
      <div>
        <p class="text-lg font-medium text-gray-700">Promotions</p>
        <p class="text-gray-500 mb-3">Based on traveller visits and local insights</p>
      </div>
      <button mat-button color="primary">See All</button>
    </div>
  </div>

  <div class="flex justify-center">
    <div class="w-[500px] md:w-[720px] lg:w-[900px] 2xl:w-[1300px] h-[300px]">
      <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center px-3 flex border-orange-400 border-solid rounded-md py-3">
            <div class="mb-3">
              <img [src]="product.image" [alt]="product.name" class="shadow-2 h-[200px]"/>
            </div>
<!--            <div>-->
<!--              <h4 class="mb-1">{{ product.name }}</h4>-->
<!--              <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>-->
<!--              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>-->
<!--              <div class="mt-5 flex align-items-center justify-content-center gap-2">-->
<!--                <p-button icon="pi pi-search" [rounded]="true" />-->
<!--                <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary" />-->
<!--              </div>-->
<!--            </div>-->
            <div class="flex flex-col justify-center">

              <div class="flex md:max-2xl:justify-center">
                <img class="avatar w-14 ml-2" [src]="product.avatar">
                <div class="mt-2 md:max-2xl:hidden">
                  <ngb-rating [rate]="product.rating" class="text-amber-500 ml-2" />
                  <!--        <span class="text-gray-700 text-sm">(396)</span>-->
                  <p class="text-gray-700 text-sm">({{ product.reviewCount }})</p>
                </div>
              </div>
              <div class="ml-5 " id="text-section">
                <p class="text-xl font-medium">{{product.name}}</p>
                <p class="text-2xl font-mono" style="margin-bottom: 0">LKR {{ product.price }}</p>
                <p class="text-gray-500 " >Approx {{ product.approxPeople }}  Person</p>
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>

</div>
